<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Dashboard</title>
    <script
      type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=initializeGoogleTranslate"
    ></script>

    <link rel="icon" href="static/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    
      .card {
        animation: fadeIn 1s ease-in-out;
        opacity: 0; /* Start with opacity 0 */
        animation-fill-mode: forwards; /* Ensure it stays visible after animation */
      }
    
      .card:nth-child(1) {
        animation-delay: 0.2s; /* Slight delay for staggered animation */
      }
    
      .card:nth-child(2) {
        animation-delay: 0.4s;
      }
    
      .card:nth-child(3) {
        animation-delay: 0.6s;
      }
    
      .card:nth-child(4) {
        animation-delay: 0.8s;
      }
    </style>
    
    <style>
      body {
        margin: 0;
        font-family: "Merriweather", serif;
        background-color: #f5f2e1;
        color: #333;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #4c8a2d;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card img {
        max-width: 80px;
        margin-bottom: 15px;
        border-radius: 50%;
        border: 2px solid #4c8a2d;
      }
      .card p {
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }
      /* Hide Google Translate banner */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0 !important;
      }
      #google_translate_element {
        display: block; /* Shows dropdown */
        position: fixed;
        top: 20px; /* Adjust position as needed */
        right: 20px; /* Adjust position as needed */
        z-index: 1000; /* Keeps dropdown on top */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Farmer Assistant</h1>
      <div id="google_translate_element"></div>

      <div class="grid">
        <div class="card" onclick="location.href='/croprecommend';">
            <img src="static/recommendCrop.jpg" alt="Predict Disease" />
            <p>Recommend Crop</p>
          </div>
        <div class="card" onclick="location.href='/crops';">
          <img src="static/crops.png" alt="Predict Disease" />
          <p>Predict Disease</p>
        </div>
       
        <div class="card" onclick="location.href='/cropcare';">
          <img src="static/cropcare.jpeg" alt="Crop Care Tips" />
          <p>Crop Care Tips</p>
        </div>
        <div class="card" onclick="location.href='/fertilizer';">
          <img src="static/download.jpeg" alt="Fertilizer & Pesticides" />
          <p>Fertilizer & Pesticides</p>
        </div>
      </div>
    </div>

    <script>
      // Initialize Google Translate
      function initializeGoogleTranslate() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,mr,hi,bn,kn,ta,te,od,gu,ur,pa,ml", // All specified languages
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
          },
          "google_translate_element"
        );
      }

      // Change language dynamically
      function changeLanguage(language) {
        const select = document.querySelector(".goog-te-combo");
        if (select) {
          select.value = language;
          select.dispatchEvent(new Event("change"));
        }
      }
    </script>
